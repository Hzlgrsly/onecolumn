      <!-- HTML code for contact form -->
    <form id="contact-form">
      <input type="text" id="name" name="name" placeholder="Name" required />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        required
      />
      <textarea
        id="message"
        name="message"
        placeholder="Message"
        required
      ></textarea>
      <button type="submit">Submit</button>
    </form>

    <!-- JavaScript code to display message on form submission -->
    <script>
      const form = document.getElementById("contact-form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // send form data here (using fetch or ajax)
        // Success message displayed below
        const successMsg = document.createElement("p");
        successMsg.innerText = "Message sent successfully!";
        form.appendChild(successMsg);
      });
    </script>
